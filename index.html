<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <title>Position</title>
</head>
<body>
   <!-- Position relative -->
    <section class="container">
      <div class="example relative"> 
        <div class="item"><img src="images/one.svg" alt=""></div>
        <div class="item"><img src="images/two.svg" alt=""></div>
        <div class="item"><img src="images/three.svg" alt=""></div>
      </div>
    </section>
   <!-- Position absolute -->
   <section class="container">
    <div class="example absolute"> 
      <div class="item"><img src="images/one.svg" alt=""></div>
      <div class="item"><img src="images/two.svg" alt=""></div>
      <div class="item"><img src="images/three.svg" alt=""></div>
    </div>
  </section>
   <!-- Position fixed -->
   <section class="container">
    <div class="example relative"> 
      <div class="item"><img src="images/one.svg" alt=""></div>
      <div class="item"><img src="images/two.svg" alt=""></div>
      <div class="item"><img src="images/three.svg" alt=""></div>
    </div>
  </section>
   <!-- Position sticky -->
</body>
</html>
